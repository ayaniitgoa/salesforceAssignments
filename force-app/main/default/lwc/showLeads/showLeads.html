<template>
    <lightning-card>
        All Leads
        <template if:true={leads}>
            
            <table>
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Company</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={leads} for:item="lead">
                    <tr key={lead.Id}>
                        <td>{lead.FirstName}</td>
                        <td>{lead.LastName}</td>
                        <td>{lead.Email}</td>
                        <td>{lead.Company}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>
        
    </lightning-card>
</template>
