<template>
    <lightning-card title="Insert Contact">
        <lightning-input name="fname" label="First Name" onchange={handleFieldInput}></lightning-input>
        <lightning-input name="lname" label="Second Name" onchange={handleFieldInput}></lightning-input>
        <lightning-input name="email" label="Email Name" onchange={handleFieldInput}></lightning-input>
        <lightning-combobox
        name="accid"
        label="Accounts"
        value=""
        placeholder="Choose Account"
        options={allAccounts}
        onchange={handleFieldInput}
        required
></lightning-combobox>

<lightning-button onclick={submitContact} label="Create Contact">
    
</lightning-button>
<template if:true={contact}>
    <div class="slds-notify_container slds-is-relative">
        <div class="slds-notify slds-notify_toast slds-theme_success" role="status">
          <span class="slds-assistive-text">success</span>
          <span class="slds-icon_container slds-icon-utility-success slds-m-right_small slds-no-flex slds-align-top" title="Description of icon when needed">
            <svg class="slds-icon slds-icon_small" aria-hidden="true">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#success"></use>
            </svg>
          </span>
          <div class="slds-notify__content">
            <h1>{contact.FirstName} {contact.LastName} contact was created </h1>
   
          </div>
          <div class="slds-notify__close">
            <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close">
              <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
              </svg>
              <span class="slds-assistive-text">Close</span>
            </button>
          </div>
        </div>
      </div>
    
</template>
<template if:true={contacterr}>
    <div class="slds-notify_container slds-is-relative">
        <div class="slds-notify slds-notify_toast slds-theme_error" role="status">
          <span class="slds-assistive-text">error</span>
          <span class="slds-icon_container slds-icon-utility-error slds-m-right_small slds-no-flex slds-align-top" title="Description of icon when needed">
            <svg class="slds-icon slds-icon_small" aria-hidden="true">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
            </svg>
          </span>
          <div class="slds-notify__content">
            <h2 class="slds-text-heading_small ">{contacterr}</h2>
          </div>
          <div class="slds-notify__close">
            <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close">
              <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
              </svg>
              <span class="slds-assistive-text">Close</span>
            </button>
          </div>
        </div>
      </div>
  
</template>
    
    </lightning-card>
</template>
